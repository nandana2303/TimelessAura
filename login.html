<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

</head>
<body>
    <form action="login.php" method="post">
        <div class="left">
            <div>
                <img src="./assets/watchbg2.avif" alt="Login Image" width="100%">
                <p>Welcome Back!</p>
                <a href="register.html">New here? Register now</a>
            </div>
        </div>
        <div class="right">
            <h1>Login</h1>
            <div>
                <input type="email" name="Email" placeholder="Email" required>
                <span class="material-symbols-outlined person">person</span>
            </div>
            <div>
                <input type="password" name="Password" placeholder="Password" required>
                <span class="material-symbols-outlined lock">lock</span>
            </div>

            <button type="submit">Login</button>
            <a href="register.html" class="login-link">Don't have an account? Register</a>
            
        </div>
    </form>
</body>
</html>
