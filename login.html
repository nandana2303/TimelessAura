<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
 
</head>
<body>
    <form id="loginForm" action="login.php" method="post">
        <div class="left">
            <div>
                <img src="./assets/watchbg2.avif" alt="Login Image" width="100%">
                <p>Welcome Back!</p>
                <a href="register.html">New here? Register now</a>
            </div>
        </div>
        <div class="right">
            <h1>Login</h1>
            <div class="input-group" style="position: relative;">
                <input type="email" id="email" name="Email" placeholder="Email" required style="padding-right: 40px;">
                <span class="material-symbols-outlined person" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: black;">
                    person
                </span>
            </div>
            
            
            <div class="input-group" style="position: relative;">
                <input type="password" id="password" name="Password" placeholder="Password" required>
                <span id="togglePassword" class="material-symbols-outlined" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    visibility_off
                </span>
            </div>

            <button type="submit">Login</button>
            <a href="register.html" class="login-link">Don't have an account? Register</a>
        </div>
    </form>

    <!-- âœ… JavaScript validation -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                e.preventDefault();
                return;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                e.preventDefault();
                return;
            }
        });
    </script>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const icon = this;
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.textContent = "visibility"; // eye open
            } else {
                passwordInput.type = "password";
                icon.textContent = "visibility_off"; // eye with slash
            }
        });
    </script>
</body>
</html>
