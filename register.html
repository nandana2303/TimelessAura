<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
   
</head>
<body>

    <form id="registerForm" action="register.php" method="post">
        <div class="left">
            <img src="./assets/watchbg.avif" alt="Register Image" width="100%" height="100%">
        </div>
        <div class="right">
            <h1>Register</h1>
            <div class="input-group">
                <span class="material-symbols-outlined">person</span>
                <input type="text" id="name" name="Name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <span class="material-symbols-outlined">call</span>
                <input type="text" id="phone" name="Phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <span class="material-symbols-outlined">email</span>
                <input type="text" id="email" name="Email" placeholder="Email" required>
            </div>
            <div class="input-group" style="position: relative;">
                <input type="password" id="password" name="Password" placeholder="Password" required>
                <span id="togglePassword" class="material-symbols-outlined" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    visibility_off
                </span>
            </div>
            
            
            <div class="input-group">
                <span class="material-symbols-outlined">home</span>
                <input type="text" name="Address" placeholder="Address" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const namePattern = /^[a-zA-Z ]+$/;
            const phonePattern = /^[0-9]{10}$/;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (!namePattern.test(name)) {
                alert("Name should only contain letters and spaces.");
                e.preventDefault();
                return;
            }

            if (!phonePattern.test(phone)) {
                alert("Phone number must be exactly 10 digits and numeric.");
                e.preventDefault();
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                e.preventDefault();
                return;
            }

            if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/)) {
    alert("Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a digit, and a special character.");
    e.preventDefault();
    return;
}

        });
       

    </script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this;

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.textContent = "visibility"; // eye open
        } else {
            passwordInput.type = "password";
            icon.textContent = "visibility_off"; // eye with slash
        }
    });
</script>

</body>
</html>
